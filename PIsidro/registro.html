<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro — HealthSync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- MARQUESINA -->
  <section class="marquee-wrapper">
    <p class="marquee">Completa tu registro y comienza tu plan de salud</p>
  </section>

  <!-- HEADER SIMPLE -->
  <header class="site-header">
    <nav class="top-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="planes.html">Planes</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULARIO -->
  <main>
    <section class="register-section">
      <h1>Formulario de Registro</h1>
      <p>Completa tus datos para acceder a la plataforma.</p>

      <form class="register-form" action="#" method="post">

        <fieldset>
          <legend>Datos Personales</legend>

          <label for="nombre">Nombre Completo</label>
          <input id="nombre" name="nombre" type="text" required
                 placeholder="Ej. Juan Pérez">

          <label for="email">Correo Electrónico</label>
          <input id="email" name="email" type="email" required
                 placeholder="correo@ejemplo.com">
        </fieldset>

        <fieldset>
          <legend>Seguridad</legend>

          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required
                 minlength="6">

          <label for="confirm">Confirmar Contraseña</label>
          <input id="confirm" name="confirm" type="password" required
                 minlength="6">
        </fieldset>

        <fieldset>
          <legend>Plan y Pago</legend>

          <label for="plan">Seleccionar Plan</label>
          <select id="plan" name="plan" required>
            <option value="">-- Selecciona un plan --</option>
            <option value="basico">Básico</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
          </select>

          <label for="pago">Método de Pago</label>
          <select id="pago" name="pago" required>
            <option value="">-- Selecciona un método --</option>
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="paypal">PayPal</option>
            <option value="transferencia">Transferencia Bancaria</option>
          </select>
        </fieldset>

        <fieldset class="terms">
          <label>
            <input type="checkbox" required>
            Acepto los <a href="#">Términos y Condiciones</a>
          </label>
        </fieldset>

        <button type="submit" class="btn-register">
          Crear Cuenta
        </button>

      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <small>© 2024 HealthSync. Todos los derechos reservados.</small>
  </footer>

</body>
</html>
